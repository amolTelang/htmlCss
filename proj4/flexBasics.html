<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Basics</title>
    <style>
        *{
            box-sizing: border-box;

        }
        body{
            font-family:Arial, Helvetica, sans-serif;
        }
        .item{
                background: #f4f4f4;
                border:#ccc solid 2px;
                margin:10px;
                padding:10px;
                text-align:center;
                border-radius:10px;
                width:200px;
                flex-grow:1;
        }
        .flex-container{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="item">
            <h1>item 1</h1>
        </div>
        <div class="item">
            <h1>item 2</h1>
        </div>
        <div class="item">
            <h1>item 3</h1>
        </div>

    </div>
</body>
</html>
